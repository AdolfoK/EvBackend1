<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand">Simulador</a>
        </div>
    </nav>
    <!-- Cajas de datos.-->
    <div class="container">
        <ul>
            <form method="post" action="{% url 'simulacion_importacion' %}" class="container mt-4">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="nombre_articulo">Nombre del Artículo:</label>
                    <input type="text" id="nombre_articulo" name="nombre_articulo" class="form-control" placeholder="Ejemplo: Teclado mecanico" required>
                </div>

                <div class="form-group">
                    <label for="codigo_articulo">Código del Artículo:</label>
                    <input type="text" id="codigo_articulo" name="codigo_articulo" class="form-control" placeholder="Ejemplo: 2215" required>
                </div>

                <div class="form-group">
                    <label for="proveedor">Proveedor:</label>
                    <input type="text" id="proveedor" name="proveedor" class="form-control" placeholder="Ejemplo: Huawei" required>
                </div>
            
                <div class="form-group">
                    <label for="cantidad_unidades">Cantidad de Unidades:</label>
                    <input type="number" id="cantidad_unidades" name="cantidad_unidades" class="form-control" placeholder="Ejemplo: 300" required>
                </div>
            
                <div class="form-group">
                    <label for="costo_unitario_usd">Costo Unitario en USD:</label>
                    <input type="number" step="0.01" id="costo_unitario_usd" name="costo_unitario_usd" class="form-control" placeholder="Ejemplo: 4.5" required>
                </div>

                <div class="form-group">
                    <label for="costo_envio_usd">Costo de Envío a Chile en USD:</label>
                    <input type="number" step="0.01" id="costo_envio_usd" name="costo_envio_usd" class="form-control" placeholder="Ejemplo: 7.0" required>
                </div>
              
                <button type="submit" class="btn btn-success mt-4">Calcular</button>
            </form>
        </ul>
    </div>
</body>
</html>
